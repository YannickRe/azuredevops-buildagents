parameters:
- name: variable_group
  displayName: Variable Group
  type: string
  default: BuildAgents
- name: delete_type
  displayName: 'Delete vmss (VM Scale Set) or galleryvm (Gallery VM) image?'
  type: string
  default: galleryvm
  values:
  - galleryvm
  - vmss

schedules:
- cron: "0 0 * * 6"
  displayName: Weekly on Saturday
  branches:
    include:
    - main
  always: true

trigger: none

pool:
  vmImage: 'windows-latest'

variables:
- group: ${{ parameters.variable_group }}

jobs:
- template: managedimage-cleanup-template.yml
  parameters:
    variable_group: ${{ parameters.variable_group }}
    delete_type: ${{ parameters.delete_type }}
    gallery_threshold: 3
